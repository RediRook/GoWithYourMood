				<div class="col-md-12">

						<div class="detailTable img-border">
						<table id="returnDiv" >
							<tr>
								<td>Name: </td>
								<td><div id="suggName"></div></td>
								<td><div align="left" id="ratingPlace"></div></td>
							</tr>
							<tr>
								<td>Address: </td>

							</tr>
							<tr>
								<td>Description: </td>

							</tr>
						</table>
						</div>						
					</div>
				</div>
				
                <div class="col-md-9"> 
                    <div class="blog-post">                    		
						<div id="googleMap" class="map2 img-border">map</div>	
							<div class="table-responsive">
							<table id="travelMode" class="trafficMode">
								<tbody>
									<tr>
										<td><img id="imgDrive" class="img-responsive img-trafficMode" src="assets/img/mode/drive.jpg" alt=""></td>							
										<td><img id="imgWalk" class="img-responsive img-trafficMode" src="assets/img/mode/walk.jpg" alt=""></td>
										<td><img id="imgBike" class="img-responsive img-trafficMode" src="assets/img/mode/bicycle.jpg" alt=""></td>
										<td><img id="imgPublic" class="img-responsive img-trafficMode" src="assets/img/mode/public.jpg" alt=""></td>						
									</tr>
								</tbody>
							</table>
							</div>					
					</div>                                  
				</div>				
				
                <div class="col-md-3"> 
					<div class="blog-post">						
						<div class="directionPanel img-border" >      
							<div id="floating-panel"> <strong>Start:</strong>
							  <p id="start"></p>
							  <strong>Destination:</strong>
							  <p id="end"></p>
							</div>
							<div id="right-panel"></div>
						</div>
						<div class="clear"></div>								
					</div> 
				</div> 
				
				
				<div class="col-md-12"> 
					<div class="blog-post">				
				<div align="center" style="font-size:18px; font-weight:bolder;">
				<hr>
					<button type="button" id="modal_open">Give Your Feedback</button>
					<p id="signInMessage">Please sign in to leave a review</p>
				<hr>
				</div>	
				</div>	
				</div>
				

				<div class="col-md-12"> 
					<div class="blog-post">
						<div id="tableReview" class="feedbackTable img-border table-responsive"></div>
					</div>
				</div>
			<div id="modal_wrapper" class="col-md-12 review img-border"> 
				<div id="modal_window" class="blog-post">							
					 
					<form id="modal_feedback" method="POST" action="#" onSubmit="storeFeedback()" accept-charset="UTF-8"> <!-- calls storeFeedBack fucntion database-->
						<label id="reviewLabel"></label>
						<textarea class="textarea" id="textareaId" required name="message" cols="48" rows="8"></textarea>
						<div style="text-align:center"> 
						<input type="hidden" id="serviceInput">
						<strong>Would You like to submit this review anonymously?</strong><br>
						
						<input type="radio" name="anonymous" value="yes" required id="anonYes">Yes
						<input style="text-align:center" type="radio" name="anonymous" value="no" checked="checked" id="anonNo">No<br>
			
						<input class="btn btn-default" type="submit" name="feedbackForm" value="Submit" >
						<input class="btn btn-default" type="submit" id="modal_close" value="Cancel" >
						</div>
					</form>
						 
					 
				</div> <!-- #modal_wrapper -->
			
			</div>
